<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bracket Ride Tweet App</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="topbar">
    <div class="topbar__row topbar__row--1">
      <div class="brand">
        <div class="brand__dot" aria-hidden="true"></div>
        <div id="appTitle" class="brand__title">ER March Magic Bracket Challenge</div>
      </div>
    </div>

    <div class="topbar__row topbar__row--2">
      <div class="topbar__row2Left">
        <div id="counterPill" class="pill" aria-live="polite">Pts: â€”</div>
      </div>

      <div class="topbar__row2Center">
        <div id="roundBar" class="roundBar" role="tablist" aria-label="Rounds"></div>
      </div>

      <div class="topbar__row2Right">
        <button id="moreBtn" class="iconBtn" type="button" aria-haspopup="menu" aria-expanded="false" title="More" disabled>
          More
        </button>
        <div id="moreMenu" class="menu" role="menu" aria-hidden="true">
          <button id="shareUpdateMenuBtn" class="menu__item" role="menuitem" type="button">
            Share an update image
          </button>
          <button id="settingsMenuBtn" class="menu__item" role="menuitem" type="button">
            Change tweet text
          </button>
          <button id="endToStartBtn" class="menu__item" role="menuitem" type="button">
            Return to Start
          </button>
        </div>
      </div>
    </div>
  </header>

  <main id="app" class="app" role="main"></main>

  <div id="dialogHost"></div>

  <script type="module" src="./app.js"></script>
  <footer class="bottombar" aria-hidden="true"></footer>
</body>
</html>
