<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bracket Ride Tweet App</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="topbar">
    <div class="topbar__left">
      <div class="brand">
        <div class="brand__dot" aria-hidden="true"></div>
        <div id="appTitle" class="brand__title">Bracket Ride Tweet App</div>
      </div>
    </div>

    <div class="topbar__center">
      <button id="roundBtn" class="roundBtn" type="button" aria-haspopup="menu" aria-expanded="false" disabled>
        Round —
      </button>
      <div id="counterPill" class="pill" aria-live="polite">Pts: — • R1: —/16</div>
    </div>

    <div class="topbar__right">
      <button id="moreBtn" class="iconBtn" type="button" aria-haspopup="menu" aria-expanded="false" title="More" disabled>
        More
      </button>
      <div id="moreMenu" class="menu" role="menu" aria-hidden="true">
        <button id="shareUpdateMenuBtn" class="menu__item" role="menuitem" type="button">
          Share an update image
        </button>
        <button id="settingsMenuBtn" class="menu__item" role="menuitem" type="button">
          Change tweet text
        </button>
        <button id="endToStartBtn" class="menu__item" role="menuitem" type="button">
          End challenge and return to Start
        </button>
      </div>
    </div>
  </header>

  <main id="app" class="app" role="main"></main>

  <div id="dialogHost"></div>

  <script type="module" src="./app.js"></script>
  <footer class="bottombar" aria-hidden="true"></footer>
</body>
</html>
